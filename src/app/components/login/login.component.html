<div class="outer">
    <div class="container">
        <div class="row">
            <div class="box offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form action="" [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['userName'].dirty && loginForm.hasError('required', 'userName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input type="text" placeholder="userName" formControlName="userName">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['userName'].dirty && loginForm.hasError('required', 'userName')" class="text-danger">*userName is required</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['passWord'].dirty && loginForm.hasError('required', 'passWord')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input [type]="type" placeholder="passWord" formControlName="passWord">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['passWord'].dirty && loginForm.hasError('required', 'passWord')" class="text-danger">*passWord is required</small>
                            <div class="form-inline fr mt-4">
                                <a href="" id="forget" class="font-weight-bold">Forget Password</a>
                            </div>
                            <button (click)="onLogin()" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">
                                Don't have an account? <a routerLink="/signup" id="forget">Sign Up</a>
                            </div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert">
                        <div class="text-center py-3">
                            <a href="https://www.facebook.com" target="_blank" class="px-2"><img src="assets/img/icons8-facebook-48.png" class="fb" alt=""></a>
                            <a href="https://www.google.com" target="_blank" class="px-2"><img src="assets/img/icons8-google-48.png" alt=""></a>
                            <a href="https://www.github.com" target="_blank" class="px-2"><img src="assets/img/icons8-github-50.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
